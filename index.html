<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Haven Calculator</title>

        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>
    <body>
        <input type="text" id = "textinput"><br>
        <input type="button" value="7" class="num"><input type="button" value="8" class="num"><input type="button" value="9" class="num"><input type="button" value="+" class="oper"><br>
        <input type="button" value="4" class="num"><input type="button" value="5" class="num"><input type="button" value="6" class="num"><input type="button" value="-" class="oper"><br>
        <input type="button" value="1" class="num"><input type="button" value="2" class="num"><input type="button" value="3" class="num"><input type="button" value="*" class="oper"><br>
        <input type="button" id="0" value="0" class="num"><input type = "button" id = "delButton" value="DEL" onclick="del()"><input type="button" value="/" class="oper"><br>
        <input type="button" id="clearButton" value="AC" onclick="ac()"><input type="button" id="enter" value="ENTER" onclick = "main()">
        <script src="calculator.js"></script>
    </body>
</html>
